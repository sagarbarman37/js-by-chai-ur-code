  <script>
    const requesteUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requesteUrl);
    // console.log(xhr.readyState); // 1
    xhr.onreadystatechange = function () {
      // console.log(xhr.readyState); // 1 2 3 4
      if (xhr.readyState === 4) {
        // console.log(this.responseText); // return full object format
        // const data = this.responseText; // mostly data return in String
        // console.log(typeof data); // string

        // chech the data type
        // string to Object
        const data = JSON.parse(this.responseText);
        // console.log(typeof data); // Object
        console.log(data.followers); // return the follower
      }
    };
    xhr.send();
  </script>
