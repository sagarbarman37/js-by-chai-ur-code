<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    // console.log(div);
    div.className = "main";
    div.id = "box";
    div.setAttribute("type", "password");
    div.style.padding = "12px";
    div.style.backgroundColor = "teal";
    // div.innerText = "Hello World"; // overright the value
    const text = document.createTextNode("Hello World");
    div.appendChild(text);

    document.body.appendChild(div);
    // document.body.append(div);

    // Ex:-
    // 1.
    const box = document.createElement("div");
    box.className = "box";
    box.id = "div";
    box.style.display = "inline-block";
    box.style.padding = "15px";
    box.style.marginTop = "15px";
    box.style.borderRadius = "15px";
    box.style.backgroundColor = "pink";

    const mainHeading = document.createElement("h2");
    mainHeading.style.color = "red";
    const addText = document.createTextNode("Sagar Barman");
    mainHeading.appendChild(addText);
    box.appendChild(mainHeading);

    const heading = document.createElement("h3");
    heading.style.color = "orange";
    const headingText = document.createTextNode("Hello World");
    heading.appendChild(headingText);
    box.appendChild(heading);

    document.body.appendChild(box);
    // document.body.append(box);
  </script>
</html>
